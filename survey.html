<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income and Spending Survey</title>
</head>
<body>
  <h1>Income and Spending Survey</h1>
  <p>Thank you for participating in our survey. Your responses will help us develop new healthcare products.</p>
  <form action="/submit" method="post">
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br>

    <label for="gender">Gender:</label>
    <br>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <br>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label>
    <br>

    <label for="income">Total Income (USD):</label>
    <input type="number" id="income" name="income" required><br>

    <h3>Expense Categories</h3>
    <p>Please specify how much you spend on each category in a month (USD):</p>
    <label for="utilities">Utilities:</label>
    <input type="number" id="utilities" name="utilities"><br>

    <label for="entertainment">Entertainment:</label>
    <input type="number" id="entertainment" name="entertainment"><br>

    <label for="school_fees">School Fees (if applicable):</label>
    <input type="number" id="school_fees" name="school_fees"><br>

    <label for="shopping">Shopping:</label>
    <input type="number" id="shopping" name="shopping"><br>

    <label for="healthcare">Healthcare:</label>
    <input type="number" id="healthcare" name="healthcare"><br>

    <button type="submit">Submit Survey</button>
  </form>
</body>
</html>
